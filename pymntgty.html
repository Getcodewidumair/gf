<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Golden flour - payment gateway</title>
<link rel="icon" href="../images/goldenflour.jpg">
<link rel="stylesheet" type="text/css" href="../css/paymntgty.css">
<link rel="stylesheet" media="screen and (max-width: 821px)" href="../css/responsive.css">
</head>
<body>
<header>
<div class="container">
<div class="left">
<h3>BILLING ADDRESS</h3>
<form>
Full name
<input type="text" name="" placeholder="Enter name">
Email
<input type="text" name="" placeholder="Enter email">

Address
<input type="text" name="" placeholder="Enter address">

City
<input type="text" name="" placeholder="Enter City">
<div id="zip">
<label>
State
<select>
<option>Choose State..</option>
<option>Rajasthan</option>
<option>Hariyana</option>
<option>Uttar Pradesh</option>
<option>Madhya Pradesh</option>
</select>
</label>
<label>
Zip code
<input type="number" name="" placeholder="Zip code">
</label>
</div>
</form>
</div>
<div class="right">
<h3>PAYMENT</h3>
<form>
Accepted Card <br>
<img src="../images/visacard.jpg" width="100">
<img src="../images/debitcard.jpg" width="50">
<br><br>

Credit card number
<input type="text" name="" placeholder="Enter card number">

Exp month
<input type="text" name="" placeholder="Enter Month">
<div id="zip">
<label>
Exp year
<select>
<option>Choose Year..</option>
<option>2022</option>
<option>2023</option>
<option>2024</option>
<option>2025</option>
</select>
</label>
<label>
CVV
<input type="number" name="" placeholder="CVV">
</label>
</div>
</form>
<input type="submit" name="" value="Proceed to Checkout">
</div>
</div>
</header>

<main id="main1">

    <div class="div2">

        </button>
